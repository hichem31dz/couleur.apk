<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#667eea">
<meta name="description" content="Calculate 24-bit bitwise color complements instantly. Perfect tool for designers and developers.">
<link rel="manifest" href="./manifest.json">
<link rel="icon" type="image/jpeg" href="./icon.jpg">
<title>Color Complement Calculator</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  
  .header {
    padding: 15px 20px;
    text-align: center;
    color: white;
  }
  
  .header h1 {
    font-size: 1.3em;
    font-weight: 700;
  }
  
  .container {
    flex: 1;
    background: white;
    border-radius: 25px 25px 0 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
  }
  
  .input-group {
    position: relative;
    margin-bottom: 15px;
  }
  
  .hash-symbol {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.5em;
    color: #667eea;
    font-weight: bold;
  }
  
  input {
    width: 100%;
    padding: 15px 15px 15px 45px;
    font-size: 1.3em;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    outline: none;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-weight: 600;
    background: #f8f9fa;
  }
  
  input:focus {
    border-color: #667eea;
    background: white;
  }
  
  button {
    width: 100%;
    padding: 15px;
    font-size: 1em;
    font-weight: 700;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    text-transform: uppercase;
    margin-bottom: 15px;
  }
  
  button:active {
    transform: scale(0.98);
  }
  
  .result-container {
    flex: 1;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  
  .result-container.show {
    opacity: 1;
  }
  
  .color-display {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    height: 100%;
  }
  
  .color-item {
    display: flex;
    flex-direction: column;
  }
  
  .color-box {
    flex: 1;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    margin-bottom: 8px;
    position: relative;
    min-height: 140px;
  }
  
  .color-box:active {
    transform: scale(0.98);
  }
  
  .copy-hint {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 8px;
    font-size: 0.75em;
    text-align: center;
    border-radius: 0 0 12px 12px;
  }
  
  .color-label {
    font-weight: 700;
    color: #333;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  
  .color-code {
    font-family: 'Courier New', monospace;
    color: #667eea;
    font-weight: bold;
    font-size: 0.95em;
    letter-spacing: 1px;
  }
  
  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: #333;
    color: white;
    padding: 12px 25px;
    border-radius: 50px;
    font-size: 0.9em;
    font-weight: 600;
    opacity: 0;
    transition: all 0.3s ease;
    z-index: 1000;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  }
  
  .toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }
</style>
</head>
<body>

<div class="header">
  <h1>🎨 Color Complement</h1>
</div>

<div class="container">
  <div class="input-group">
    <span class="hash-symbol">#</span>
    <input type="text" id="hexInput" placeholder="6FFE48" maxlength="6" autocomplete="off">
  </div>
  
  <button onclick="computeComplement()">
    ✨ Calculate
  </button>
  
  <div class="result-container" id="resultContainer">
    <div class="color-display">
      <div class="color-item">
        <div class="color-box" id="original" onclick="copyColor('original')">
          <div class="copy-hint">👆 Tap to copy</div>
        </div>
        <div class="color-label">Original</div>
        <div class="color-code" id="originalCode">#000000</div>
      </div>
      
      <div class="color-item">
        <div class="color-box" id="complement" onclick="copyColor('complement')">
          <div class="copy-hint">👆 Tap to copy</div>
        </div>
        <div class="color-label">Complement</div>
        <div class="color-code" id="complementCode">#FFFFFF</div>
      </div>
    </div>
  </div>
</div>

<div class="toast" id="toast">✅ Copied!</div>

<script>
// Register Service Worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js')
      .then((registration) => {
        console.log('Service Worker registered:', registration);
      })
      .catch((error) => {
        console.log('Service Worker registration failed:', error);
      });
  });
}

const hexTable = {
  "0":"f","1":"e","2":"d","3":"c","4":"b","5":"a",
  "6":"9","7":"8","8":"7","9":"6","a":"5","b":"4",
  "c":"3","d":"2","e":"1","f":"0"
};

let currentOriginal = '';
let currentComplement = '';

let lastTouchEnd = 0;
document.addEventListener('touchend', function (e) {
  const now = (new Date()).getTime();
  if (now - lastTouchEnd <= 300) {
    e.preventDefault();
  }
  lastTouchEnd = now;
}, false);

function computeComplement() {
  let hex = document.getElementById('hexInput').value.trim().toLowerCase();
  
  if(!/^[0-9a-f]{6}$/.test(hex)) {
    showToast('⚠️ Invalid HEX');
    return;
  }
  
  let comp = '';
  for(let i=0; i<6; i++){
    comp += hexTable[hex[i]];
  }
  
  currentOriginal = hex;
  currentComplement = comp;
  
  document.getElementById('original').style.backgroundColor = "#" + hex;
  document.getElementById('complement').style.backgroundColor = "#" + comp;
  document.getElementById('originalCode').innerText = "#" + hex.toUpperCase();
  document.getElementById('complementCode').innerText = "#" + comp.toUpperCase();
  
  document.getElementById('resultContainer').classList.add('show');
  document.getElementById('hexInput').blur();
  
  if (navigator.vibrate) {
    navigator.vibrate(30);
  }
}

function copyColor(type) {
  const color = type === 'original' ? currentOriginal : currentComplement;
  const hexColor = '#' + color.toUpperCase();
  
  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(hexColor).then(() => {
      showToast('✅ ' + hexColor);
      if (navigator.vibrate) navigator.vibrate(30);
    }).catch(() => {
      fallbackCopy(hexColor);
    });
  } else {
    fallbackCopy(hexColor);
  }
}

function fallbackCopy(text) {
  const textarea = document.createElement('textarea');
  textarea.value = text;
  textarea.style.position = 'fixed';
  textarea.style.opacity = '0';
  document.body.appendChild(textarea);
  textarea.select();
  try {
    document.execCommand('copy');
    showToast('✅ ' + text);
  } catch (err) {
    showToast('❌ Failed');
  }
  document.body.removeChild(textarea);
}

function showToast(message) {
  const toast = document.getElementById('toast');
  toast.innerHTML = message;
  toast.classList.add('show');
  setTimeout(() => {
    toast.classList.remove('show');
  }, 2000);
}

document.getElementById('hexInput').addEventListener('keypress', function(e) {
  if(e.key === 'Enter') {
    computeComplement();
  }
});

window.addEventListener('load', function() {
  setTimeout(() => {
    document.getElementById('hexInput').focus();
  }, 300);
});
</script>

</body>
</html>
